<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Normativas · Proyecto Roleplay</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #050910;
      --card-bg: #0d1119;
      --card-border: rgba(255,255,255,0.04);
      --text-main: #f7f8fc;
      --text-muted: #a5b0c7;
      --accent1: #885dfc;
      --accent2: #5edbe7;
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #101526 0, #050910 52%, #020308 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
    }

    .topbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .server-logo-wrap {
      width: 80px;
      height: 80px;
      border-radius: 24px;
      background: radial-gradient(circle at 20% 0, #5edbe7 0, #885dfc 60%, #111726 100%);
      display: grid;
      place-items: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
    }

    .server-logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 18px;
      /* sin bordes añadidos */
      border: none;
      box-shadow: none;
    }

    .title-main {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .title-main span {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
    }

    .pill {
      margin-top: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      background: rgba(6, 13, 26, 0.9);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }

    .card {
      position: relative;
      background: radial-gradient(circle at top, #151a2b 0, #070a13 55%, #05060b 100%);
      border-radius: var(--radius-xl);
      overflow: hidden;
      padding: 10px;
      border: 1px solid var(--card-border);
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      border-color: rgba(136,93,252,0.7);
    }

    .card:active {
      transform: translateY(-1px) scale(0.99);
    }

    .card-img {
      width: 100%;
      display: block;
      border-radius: 18px;
      border: none;        /* 1. sin borde azul */
      box-shadow: none;
      object-fit: cover;
    }

    .card-footer {
      position: absolute;
      inset: auto 12px 12px 12px;
      display: flex;
      justify-content: flex-end;
      pointer-events: none;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(0, 0, 0, 0.75);
      color: var(--text-muted);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .server-logo-wrap {
        width: 68px;
        height: 68px;
      }
      .server-logo {
        width: 54px;
        height: 54px;
      }
      .title-main {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="server-logo-wrap">
        <!-- 2. logo centrado arriba (ajusta la ruta al logo real de tu servidor) -->
        <img src="assets/logo-pr.png" alt="Proyecto Roleplay" class="server-logo">
      </div>
      <div class="title-main"><span>Normativas</span> · Proyecto Roleplay</div>
      <!-- 5. ya no mostramos “Selecciona la normativa…”,
           solo un recordatorio breve y limpio -->
      <div class="pill">Haz clic en cualquier tarjeta para abrir su flipbook.</div>
    </header>

    <!-- 4. Eliminado “Listado de normativas / Todas las normativas oficiales…” -->
    <main class="grid">
      <!-- GENERAL -->
      <article class="card" data-target="flipbooks/general.html">
        <img src="assets/normativas/GENERAL.png" alt="Normativa General" class="card-img">
        <div class="card-footer">
          <span class="badge">General</span>
        </div>
      </article>

      <!-- L.E.O -->
      <article class="card" data-target="flipbooks/leo.html">
        <img src="assets/normativas/LEO.png" alt="Normativa L.E.O" class="card-img">
        <div class="card-footer">
          <span class="badge">L.E.O</span>
        </div>
      </article>

      <!-- E.M.S -->
      <article class="card" data-target="flipbooks/ems.html">
        <img src="assets/normativas/EMS.png" alt="Normativa EMS" class="card-img">
        <div class="card-footer">
          <span class="badge">E.M.S</span>
        </div>
      </article>

      <!-- COMERCIOS -->
      <article class="card" data-target="flipbooks/comercios.html">
        <img src="assets/normativas/COMERCIOS.png" alt="Normativa Comercios" class="card-img">
        <div class="card-footer">
          <span class="badge">Comercios</span>
        </div>
      </article>

      <!-- ILEGALES -->
      <article class="card" data-target="flipbooks/ilegales.html">
        <img src="assets/normativas/ILEGALES.png" alt="Normativa Ilegales" class="card-img">
        <div class="card-footer">
          <span class="badge">Ilegales</span>
        </div>
      </article>

      <!-- GOBIERNO -->
      <article class="card" data-target="flipbooks/gobierno.html">
        <img src="assets/normativas/GOBIERNO.png" alt="Normativa Gobierno" class="card-img">
        <div class="card-footer">
          <span class="badge">Gobierno</span>
        </div>
      </article>

      <!-- STREAMERS -->
      <article class="card" data-target="flipbooks/streamers.html">
        <img src="assets/normativas/STREAMERS.png" alt="Normativa Streamers" class="card-img">
        <div class="card-footer">
          <span class="badge">Streamers</span>
        </div>
      </article>

      <!-- STAFF -->
      <article class="card" data-target="flipbooks/staff.html">
        <img src="assets/normativas/STAFF.png" alt="Normativa Staff" class="card-img">
        <div class="card-footer">
          <span class="badge">Staff</span>
        </div>
      </article>

      <!-- PLAYMAKER -->
      <article class="card" data-target="flipbooks/playmakers.html">
        <img src="assets/normativas/PLAYMAKERS.png" alt="Normativa Playmakers" class="card-img">
        <div class="card-footer">
          <span class="badge">Playmaker</span>
        </div>
      </article>
    </main>
  </div>

  <script>
    // Toda la tarjeta abre su flipbook dentro de la misma Activity
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const target = card.getAttribute('data-target');
        if (target) {
          window.location.href = target;
        }
      });
    });
  </script>
</body>
</html>
